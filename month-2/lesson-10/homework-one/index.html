<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Antic</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="container navbar__wrapp">
        <div class="navbar__controls">
          <a href="./index.html">
            <img src="./images/LogotypeLOGO-NAVBAR.svg" alt=" navbar logo"  class="nav__logo"/>
          </a>
          <input type="checkbox"  id="menu__nav">
          <ul class="navbar__list">
            <li class="navbar__list-item">
              <a href="">Products</a>
            </li>
            <li class="navbar__list-item">
              <a href="">Rooms</a>
            </li>
            <li class="navbar__list-item">
              <a href="">Services</a>
            </li>
            <li class="navbar__list-item">
              <a href="">Inspirations</a>
            </li>
          </ul>
        </div>
        <label for="menu__nav" class="bars__navbar">
          <img src="./images/Menunavbar__menu.png" alt="">
        </label>
        <div class="navbar__logo">
          <img src="./images/navbar__icon.svg" alt="navbar icon" />
        </div>
      </div>
    </header>
    <main>
      <!--? hero section started  -->
      <section class="hero">
        <div class="container hero__wrapp">
          <div class="hero__controls">
          <span>HOME DESIGN</span>
          <h2>Elegance for Interiors & Exteriors</h2>
          <p>We provide everyone with modern, trendy, quality furniture</p>
          <img src="./images/hero__ICON.svg" alt="hero icon" />
        </div>
        <div class="hero__bg"></div>
        </div>
        <!--? hero section finished  -->
      </section>
      <!--? room section started  -->
      <section class="room">
        <div class="container room__wrapp">
           <div class="room__controls">
            <h3>Find your room</h3>
            <div class="room__info">
                <p>Dining room, bedroom, bathroom or office. Find what you need</p>
                <img class="img__room-1" src="./images/GroupRoom+1.svg" alt="">
                <img  class="img__room-2"src="./images/ItemRoom+2.svg" alt="">
            </div>
            <div class="room__span">
                <span class="room__span-1">01 / 05</span>
            <span class="room__span-2" >Next</span>
            </div>
           </div>
        </div>
        <!--? room section finished  -->
      </section>
    </main>
    <footer></footer>
  </body>
</html>
